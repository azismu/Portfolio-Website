    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        // JavaScript untuk fungsionalitas hamburger menu (menggunakan jQuery)
        $(document).ready(function() {
            const $hamburger = $('.hamburger-menu');
            const $navCont = $('.nav-cont');
            const $body = $('body');

            $hamburger.on('click', function() {
                $hamburger.toggleClass('active');
                $navCont.toggleClass('active');
                $body.toggleClass('no-scroll');
            });

            // Menutup menu saat tautan diklik
            $navCont.find('a').on('click', function() {
                $hamburger.removeClass('active');
                $navCont.removeClass('active');
                $body.removeClass('no-scroll');
            });
        });
    </script>

    <style>
        /* Gaya tambahan untuk mencegah scroll saat menu terbuka (opsional) */
        body.no-scroll {
            overflow: hidden;
        }
    </style>
